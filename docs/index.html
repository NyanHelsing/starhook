<!doctype html>
<html>

    <head>
        <title> Starhook </title>
    </head>

    <style>
        html {
            padding: 0;
            margin: 0;
        }
        body {
            background: #888;
            display: flex;
            flex-direction: column;
            padding: 0;
            margin: 0;
            font-family: Arial, sans-serif;
            min-height: 100vh;
        }

        main {
            flex: 1 0 auto;
            display: flex;
            flex-direction: column;
            gap: 1em;
        }

        header,
        main > h1,
        main > section,
        footer {
            padding: 1em calc(50% - 420px);
        }

        h1 {
            font-size: 3em;
        }

        main > section {
            background-color: #fefefe;
            color: #333;
            padding: 1em;
            border-radius: 0.5em;
        }

        section > code {
            display: block;
            font-size: 1.5em;
            color: #cdcdcd;
            background-color: #333;
            padding: 1em;
            border-radius: 0.5em;
        }
    </style>

    <body>
        <header>
            <nav>
                <a href="https://github.com/NyanHelsing/starhook">Source</a>
            </nav>
        </header>
        <main>
            <h1>
                Starhook
            </h1>
            <section>
            <h2>Install</h2>
                <p>On Windows, copy and paste the following command into the run prompt (Win + R) or a PowerShell terminal:</p>
            <code>iex "& { iwr -useb https://nyanhelsing.io/starhook/install.ps1 | iex }"</code>
        </main>
        <footer>
            <p>2025 NyanHelsing</p>
        </footer>
    </body>
</html>
